<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>年假计算器</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 消除水平滚动条 */
            overflow-x: hidden;
        }

        /* 容器样式 */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 96%;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #333333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* 标签样式 */
        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
            font-size: 16px;
        }

        /* 输入框和选择框样式 */
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            color: #333333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 小屏幕设备样式 */
        @media (max-width: 480px) {
            th,
            td {
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"],
            select,
            button {
                font-size: 14px;
            }
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>年假计算器</h1>
    <label for="annualLeaveDays">年假天数:</label>
    <input type="number" id="annualLeaveDays" min="0.5" step="0.5" value="5" placeholder="请输入年假天数">
    <label for="releaseUnit">最小年假释放单位:</label>
    <select id="releaseUnit">
        <option value="0.5">0.5 天</option>
        <option value="1">1 天</option>
        <option value="1.5">1.5 天</option>
        <option value="2">2 天</option>
        <option value="5">5 天</option>
    </select>
    <button onclick="calculateAnnualLeave()">计算</button>
    <table id="resultTable">
        <thead>
        <tr>
            <th>释放日期</th>
            <th>累计年假天数</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    function calculateAnnualLeave() {
        const annualLeaveDays = parseFloat(document.getElementById('annualLeaveDays').value);
        const releaseUnit = parseFloat(document.getElementById('releaseUnit').value);

        if (isNaN(annualLeaveDays) || annualLeaveDays < 0.5) {
            alert('请输入有效的年假天数，最小值为 0.5 天');
            return;
        }

        const tableBody = document.querySelector('#resultTable tbody');
        tableBody.innerHTML = '';

        const totalReleases = Math.ceil(annualLeaveDays / releaseUnit);
        const currentYear = new Date().getFullYear();
        const startDate = new Date(currentYear, 0, 1);
        const endDate = new Date(currentYear, 11, 31);
        const totalDaysInYear = (endDate - startDate) / (1000 * 60 * 60 * 24);

        const interval = totalDaysInYear / totalReleases;

        let currentDate = startDate;
        let cumulativeDays = 0;
        for (let i = 0; i < totalReleases; i++) {
            const row = tableBody.insertRow();
            const dateCell = row.insertCell(0);
            const daysCell = row.insertCell(1);

            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            dateCell.textContent = formattedDate;

            if (cumulativeDays + releaseUnit > annualLeaveDays) {
                cumulativeDays = annualLeaveDays;
            } else {
                cumulativeDays += releaseUnit;
            }
            daysCell.textContent = cumulativeDays.toFixed(1);

            currentDate = new Date(currentDate.getTime() + interval * 1000 * 60 * 60 * 24);
        }
    }
</script>
</body>

</html>
